  <!-- Display the table of the IP values per area -->
<div class="ip-list-container">
  <h2 class="section-title">IP List</h2>
  <table class="ip-table">
    <thead>
      <tr>
        <th>IP Range Start</th>
        <th>IP Range End</th>
        <th (click)="sortBy('countryName')">Country ğŸ”¼</th>
        <th (click)="sortBy('region')">Region ğŸ”¼</th>
        <th (click)="sortBy('city')">City ğŸ”¼</th>
        <th (click)="sortBy('countryCode')">Country Code ğŸ”¼</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ip of ipList">
        <td>{{ ip.ipStart }}</td>
        <td>{{ ip.ipEnd }}</td>
        <td>{{ ip.countryName }}</td>
        <td>{{ ip.region }}</td>
        <td>{{ ip.city }}</td>
        <td>{{ ip.countryCode }}</td>
      </tr>
    </tbody>
  </table>
</div>
